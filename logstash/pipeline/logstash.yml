input {
  beats {
    port => 5044
  }
}

filter {
  # 잘못된 TIMESTAMP_YMD 대신 지원되는 패턴 사용
  grok {
    match => [ "[parsed][timestamp]", "yyyy-MM-dd HH:mm:ss" ]
    target => "@timesta mp"
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "pdnight-aop-logs-%{+YYYY.MM.dd}"
    user => "elastic"
    password => "elastic"
    ecs_compatibility => disabled
  }
}
