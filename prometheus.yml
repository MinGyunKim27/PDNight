global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'kafka-exporter'
    static_configs:
      - targets: ['kafka-exporter:9308']
  - job_name: 'kafka-jmx'
    static_configs:
      - targets:
        - 'Kafka00Service:7071'
        - 'Kafka01Service:7071'
        - 'Kafka02Service:7071'
